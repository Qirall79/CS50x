<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="post">
                    <input type="text" name="name" placeholder="Name" autocomplete="off" autofocus>
                    <input type="number" name="month" placeholder="Month" autocomplete="off" min=1 max=12>
                    <input type="number" name="day" placeholder="Day" autocomplete="off" min=1 max=31>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in rows %}
                            <tr>
                                <td>{{row.name}}</td>
                                <td>{{row.day}}/{{row.month}}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input type="hidden" name="id" value="{{row.id}}">
                                        <input type="submit" value="Delete" style="cursor:pointer">
                                    </form>
                                </td>
                            </tr>


                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
