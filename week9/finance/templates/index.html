{% extends "layout.html" %}

{% block main %}

    <table class="table">
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>

        {% for stock in portfolio %}
            <tr>
                <td>{{ stock["stock"] }}</td>
                <td>{{ stock["quantity"] }}</td>
                <td>{{ stock["price"] | usd}}</td>
                <td>{{ stock["total"] | usd}}</td>
            </tr>
        {% endfor %}

    </table>

    <table class="table">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        <tr>
            <td>Cash</td>
            <td> </td>
            <td>{{cash | usd}}</td>
        </tr>
        <tr>
            <td>Total</td>
            <td> </td>
            <td>{{total | usd}}</td>
        </tr>
    </table>

{% endblock %}
