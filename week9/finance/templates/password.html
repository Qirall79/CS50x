{% extends "layout.html" %}

{% block main %}

    <form action="/passwordchange" method="post">
        <input type="password" name="password" autofocus autocomplete="off" placeholder="Current Password">
        <input type="password" name="new" autocomplete="off" placeholder="New Password">
        <input type="password" name="confirm"  autocomplete="off" placeholder="Confirm Password">
        <input class="btn btn-primary" type="submit" value="Change Password">
    </form>

{% endblock %}
