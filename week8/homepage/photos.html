        <main id="photos">

            <button class="btn btn-info previous">Previous</button>

            <img alt="Walid Belfatmi" src="images/1.jpg">

            <button class="btn btn-info next">Next</button>

        </main>

        <footer>
            Copyrights reserved for Walid Belfatmi.
        </footer>

        <script>

            let previous = document.querySelector(".previous");
            let next = document.querySelector(".next");

            let image = document.querySelector("#photos img");

            let i = 1;

            previous.addEventListener("click", () => {

                i--;

                if(i < 1)
                {
                  i = 5;
                }

                image.setAttribute("src", "images/" + i + ".jpg");

            })

            next.addEventListener("click", () => {

                i++;

                if(i > 5)
                {
                  i = 1;
                }

                image.setAttribute("src", "images/" + i + ".jpg");

            })


        </script>

    </body>
